<!DOCTYPE html>
<html>
<head>
	<title>Search Animal</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
<!--    <script src="https://use.fontawesome.com/840ffb6585.js"></script>-->
	<script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
 <script type="text/javascript" src="https://www.google.com/jsapi"></script>

	<link rel="stylesheet" type="text/css" href="AnimalKingdomTextPage.css">

		


</head>
<body>

 <nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">AnimalKingdom</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a href="AnimalKingdomHomePage.html">Home</a></li>
        <li><a href="AnimalKingdomGeoGraph.html">National Symbol</a></li>
        <li class="active"><a href="AnimalKingdomTextPage.html">Search Animal</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Signup  <i class="fa fa-user-plus"></i></a></li>
        <li><a href="#">Login  <i class="fa fa-user"></i></a></li>
      </ul>
    </div>
  </div>
 </nav>

 <div class="container">
 	<div class="row">
 		<div class="col-lg-12">
 			<div class="content">
 				<h2>Search on the Animal Kingdom</h2>
 				<hr>
 			</div>
 		</div>
    </div>


		
     <div class="row">
				<div class="col-lg-2">
        </div>
					<div class="col-lg-8">
									<div class="searchBar">
													<input class="form-control mr-sm-2" id="inputSearch" type="search" placeholder="Search..." aria-label="Search">

													<button class="btn btn-outline-success my-2 my-sm-0 searchButton" id="searchButton" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
									</div>
					</div>
				<div class="col-lg-2">
        </div>
    </div>
		
        
    <div class="row">
        <div class="col-lg-2">
        </div>
        <div class="col-lg-8">
            <div class="thumbnail" id="thumbnail">
              <img id="animalImage" src="">
            </div>
        </div>
        <div class="col-lg-2">
        </div>
     </div>
         <div class="row">
        <div class="col-lg-2 col-sm-6">
            <div class="textField" id="textBox">
              <p class="textProperty">NAME</p>
            </div>
        </div>
        <div class="col-lg-8 col-sm-6">
            <div class="textField" id="textBox">
              <p class="textValue" id="nameAnimal"></p>
            </div>
        </div>
            <div class="col-lg-2">
        </div>
     </div> 
    <div class="row">
        <div class="col-lg-2 col-sm-6">
            <div class="textField" id="textBox">
              <p class="textProperty">ABSTRACT</p>
            </div>
        </div>
        <div class="col-lg-8 col-sm-6">
            <div class="textField" id="textBox">
              <p class="textValue" id="abstractText"></p>
            </div>
        </div>
        <div class="col-lg-2">
        </div>
     </div>    
     
        <div class="row">
        <div class="col-lg-2 col-sm-6">
            <div class="textField" id="textBox">
              <p class="textProperty">KINGDOM</p>
            </div>
        </div>
        <div class="col-lg-8 col-sm-6">
            <div class="textField" id="textBox">
              <p class="objectPropertyValue" id="animalKingdom"></p>
            </div>
        </div>
        <div class="col-lg-2">
        </div>
     </div>
     
     <div class="row">
        <div class="col-lg-2 col-sm-6">
            <div class="textField" id="textBox">
              <p class="textProperty">PHYLUM</p>
            </div>
        </div>
        <div class="col-lg-8 col-sm-6">
            <div class="textField" id="textBox">
              <p class="objectPropertyValue" id="animalPhylum"></p>
            </div>
        </div>
        <div class="col-lg-2">
        </div>
     </div> 
     
     <div class="row">
        <div class="col-lg-2 col-sm-6">
            <div class="textField" id="textBox">
              <p class="textProperty">CLASS</p>
            </div>
        </div>
        <div class="col-lg-8 col-sm-6">
            <div class="textField" id="textBox">
              <p class="objectPropertyValue" id="animalClass"></p>
            </div>
        </div>
        <div class="col-lg-2">
        </div>
     </div> 
     
     <div class="row">
        <div class="col-lg-2 col-sm-6">
            <div class="textField" id="textBox">
              <p class="textProperty">ORDER</p>
            </div>
        </div>
        <div class="col-lg-8 col-sm-6">
            <div class="textField" id="textBox">
              <p class="objectPropertyValue" id="animalOrder"></p>
            </div>
        </div>
        <div class="col-lg-2">
        </div>
     </div> 
     
     
     <div class="row">
        <div class="col-lg-2 col-sm-6">
            <div class="textField" id="textBox">
              <p class="textProperty">FAMILY</p>
            </div>
        </div>
        <div class="col-lg-8 col-sm-6">
            <div class="textField" id="textBox">
              <p class="objectPropertyValue" id="animalFamily"></p>
            </div>
        </div>
        <div class="col-lg-2">
        </div>
     </div>
     
	      <div class="row">
        <div class="col-lg-2 col-sm-6">
            <div class="textField" id="textBox">
              <p class="textProperty">EATS</p>
            </div>
        </div>
        <div class="col-lg-8 col-sm-6">
            <div class="textField" id="textBox">
              <p class="objectPropertyValue" id="typeOfFood"></p>
            </div>
        </div>
        <div class="col-lg-2">
        </div>
     </div>

	</div>


 		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

 		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="AnimalKingdomTextPage.js"></script>



</body>
</html>
